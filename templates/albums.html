<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('css_other_style') }}"
    />
    <title>Albums</title>
  </head>

  <body>
    <h1>Albums</h1>
    <div class="contener">
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody>
          {% for album in albums %}
          <tr>
            <td>{{ album.id }}</td>
            <td>{{ album.userId }}</td>
            <td>{{ album.title }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
