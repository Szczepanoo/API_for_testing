<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('css_other_style') }}"
    />
    <title>Photos</title>
  </head>

  <body>
    <header>
        <a href="./"><h3 class="return">Return</h3></a>
    <h1>Photos</h1>
    </header>
    <div class="contener">
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>Album ID</th>
            <th>Title</th>
            <th>URL</th>
            <th>Thumbnail URL</th>
          </tr>
        </thead>
        <tbody>
          {% for photo in photos %}
          <tr>
            <td>{{ photo.id }}</td>
            <td>{{ photo.albumId }}</td>
            <td>{{ photo.title }}</td>
            <td><a href="{{ photo.url }}" target="_blank">View</a></td>
            <td><img src="{{ photo.thumbnailUrl }}" alt="Thumbnail" /></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
