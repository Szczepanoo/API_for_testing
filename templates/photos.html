<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
</head>
<body>
    <h1>Photos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Album ID</th>
                <th>Title</th>
                <th>URL</th>
                <th>Thumbnail URL</th>
            </tr>
        </thead>
        <tbody>
            {% for photo in photos %}
            <tr>
                <td>{{ photo.id }}</td>
                <td>{{ photo.albumId }}</td>
                <td>{{ photo.title }}</td>
                <td><a href="{{ photo.url }}" target="_blank">View</a></td>
                <td><img src="{{ photo.thumbnailUrl }}" alt="Thumbnail"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
